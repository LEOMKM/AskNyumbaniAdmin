# Netlify Configuration for AskNyumbani Admin Dashboard
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"

  # Directory with the serverless functions
  functions = ".netlify/functions"

  # Directory that contains the deploy-ready HTML files and assets
  publish = ".next"

# Environment variables (set these in Netlify UI)
[build.environment]
  # Node version
  NODE_VERSION = "20.0.0"

  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"

  # Build settings
  NPM_FLAGS = "--legacy-peer-deps"

# Production context: all deploys from the Production branch
[context.production]
  command = "npm run build"

[context.production.environment]
  NEXT_PUBLIC_ENV = "production"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run build"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the Production branch
[context.branch-deploy]
  command = "npm run build"

# Redirects and rewrites for Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugin configuration for Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"
